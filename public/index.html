<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="ACME.studio Global Dashboard to illustrate the use of Google Charts Library Set">
    <meta name="keywords" content="ACME, Dashboard,Google Charts, HTML, CSS, JavaScript, Bootstrap">
    <meta name="author" content="ACME.studio Development Team">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME.studio Global Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/images/acme-logo.jpeg"
                         height="32px"
                         class="d-inline-block align-top"
                         alt="ACME Logo"
                         loading="lazy">
                </a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-target="#navbar-supported-content"
                        data-bs-toggle="collapse"
                        aria-controls="navbar-supported-content"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                     id="navbar-supported-content">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active"
                               aria-current="page"
                               href="#">Home</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#">Platform</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2"
                        type="search"
                        placeholder="Search"
                        aria-label="Search">
                        <button class="btn btn-outline-dark"
                                type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="hero">
            <h1 style="padding-top: 50px">ACME.studio Global Dashboard</h1>
            <h2 style="padding-bottom: 100px">Realtime Performance Indicators.</h2>
        </section>
        <section id="dashboard"></section>
    </main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="assets/scripts/main.js" type="module"></script>
</body>
</html>
